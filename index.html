<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- nav -->
    <nav>
      <ul>
        <li><a href="#email">email</a></li>
      </ul>
      <ul>
        <li><a href="#send">send</a></li>
      </ul>
      <ul>
        <li><a href="#first-name">contact</a></li>
      </ul>
    </nav>
    <!-- hero -->
    <div class="hero">
      <h1>Landing Page</h1>
      <img
        src="./login.png"
        alt="a purple and blue person outline for a login screen"
      />
      <figcaption>welcome to my contact information page</figcaption>
    </div>
    <!-- form -->
    <h2>Please enter contact information</h2>
    <div class="form-control">
      <input
        type="text"
        placeholder="Enter name"
        id="first-name"
        autocomplete="none"
        minlength="3"
        maxlength="25"
      />
      <input
        type="email"
        placeholder=" Enter email address"
        id="email"
        autocomplete="none"
        minlength="3"
        maxlength="25"
      />
      <!-- submit -->
      <button id="send" type="submit">send</button>
    </div>
    <!-- footer -->
    <footer>
      <p>Tristen Hobba &copy;<span class="date"></span></p>
    </footer>
  </body>
  <script src="./app.js"></script>
</html>
